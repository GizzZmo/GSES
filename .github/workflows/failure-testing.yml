---
name: Failure Testing

on:
  workflow_dispatch:
    inputs:
      failure_type:
        description: 'Type of failure to simulate'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - test
          - dependency

jobs:
  test-failure-handling:
    name: Test Failure Scenarios
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          echo "Setting up environment for failure testing..."
          echo "Failure type: ${{ github.event.inputs.failure_type }}"

      - name: Simulate Build Failure
        if: github.event.inputs.failure_type == 'build'
        run: |
          echo "Simulating build failure..."
          exit 1

      - name: Simulate Test Failure
        if: github.event.inputs.failure_type == 'test'
        run: |
          echo "Simulating test failure..."
          echo "Tests would fail here"
          exit 1

      - name: Simulate Dependency Failure
        if: github.event.inputs.failure_type == 'dependency'
        run: |
          echo "Simulating dependency failure..."
          echo "Dependencies would fail here"
          exit 1